<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم إرسال طلبك بنجاح - Smart Vision</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .thankyou-container {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(212,175,55,0.5);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(212,175,55,0.15);
      backdrop-filter: blur(12px);
      max-width: 650px;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #D4AF37, #fff, #D4AF37);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      line-height: 1.8;
    }

    .divider {
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #D4AF37, #fff, #D4AF37);
      margin: 1.5rem auto;
      border-radius: 2px;
    }

    a.button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      border-radius: 10px;
      background: linear-gradient(90deg, #D4AF37, #fff, #D4AF37);
      color: #000;
      font-weight: 700;
      text-decoration: none;
      transition: 0.3s;
    }

    a.button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #fff, #D4AF37, #fff);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .thankyou-container {
        padding: 2rem;
      }
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>🎉 تم إرسال طلبك بنجاح</h1>
    <div class="divider"></div>
    <p>شكرًا لانضمامك إلى Smart Vision.<br>
    لقد استلمنا طلبك وسنقوم بمراجعته والتواصل معك قريبًا بإذن الله.</p>
    
    <div class="divider"></div>

    <h1 dir="ltr">🎉 Your Application Has Been Sent</h1>
    <p dir="ltr">
      Thank you for applying to <strong>Smart Vision</strong>.<br>
      We’ve received your application and our team will contact you soon.
    </p>

    <a href="index.html" class="button">🔙 العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
