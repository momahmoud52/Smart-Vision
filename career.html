<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply Now - Smart Vision</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(212,175,55,0.4);
      border-radius: 16px;
      padding: 2.5rem;
      max-width: 700px;
      width: 100%;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(212,175,55,0.15);
      animation: fadeIn 0.8s ease;
    }
    h1 {
      text-align: center;
      color: #D4AF37;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid rgba(212,175,55,0.3);
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #D4AF37;
      background: rgba(255,255,255,0.15);
      outline: none;
    }
    .row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .row > div {
      flex: 1;
      min-width: 45%;
    }
    textarea {
      resize: none;
      height: 120px;
    }
    input[type="file"] {
      color: #ccc;
      cursor: pointer;
    }
    input[type="file"]::-webkit-file-upload-button {
      background: linear-gradient(90deg, #D4AF37, #fff, #D4AF37);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: 600;
      padding: 0.4rem 0.9rem;
      cursor: pointer;
      transition: 0.3s;
    }
    input[type="file"]::-webkit-file-upload-button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #fff, #D4AF37, #fff);
    }
    button {
      background: linear-gradient(90deg, #D4AF37, #fff, #D4AF37);
      color: #000;
      font-weight: 700;
      border: none;
      padding: 0.9rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #fff, #D4AF37, #fff);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join Our Team</h1>

    <form action="https://formsubmit.co/lucifer.morning2020909@gmail.com" method="POST" enctype="multipart/form-data">
      <!-- إعدادات فورمSubmit -->
      <input type="hidden" name="_subject" value="New Career Application - Smart Vision">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://momahmoud52.github.io/Smart-Vision//thank-you.html">

      <div class="row">
        <div>
          <input type="text" name="Full Name" placeholder="Full Name" required>
        </div>
        <div>
          <input type="email" name="Email" placeholder="Email Address" required>
        </div>
      </div>

      <div class="row">
        <div>
          <select name="Country Code" required>
            <option value="">Country Code</option>
            <option value="+20">🇪🇬 +20 Egypt</option>
            <option value="+966">🇸🇦 +966 Saudi Arabia</option>
            <option value="+971">🇦🇪 +971 UAE</option>
            <option value="+974">🇶🇦 +974 Qatar</option>
            <option value="+965">🇰🇼 +965 Kuwait</option>
            <option value="+973">🇧🇭 +973 Bahrain</option>
            <option value="+968">🇴🇲 +968 Oman</option>
          </select>
        </div>
        <div>
          <input type="tel" name="Phone Number" placeholder="Phone Number" required>
        </div>
      </div>

      <textarea name="Message" placeholder="Your Message..." required></textarea>

      <label>Upload CV (PDF only)</label>
      <input type="file" name="CV" accept=".pdf" required>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
