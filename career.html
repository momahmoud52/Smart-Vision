<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply Now - Smart Vision</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid rgba(212,175,55,0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 2rem;
      position: fixed;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-img {
      height: 40px;
      width: 40px;
      object-fit: contain;
    }

    .logo-text {
      font-weight: 700;
      font-size: 1.2rem;
      color: #D4AF37;
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #D4AF37;
    }

    .hamburger {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: #D4AF37;
      cursor: pointer;
    }

    /* Container */
    .container {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(212,175,55,0.4);
      border-radius: 16px;
      padding: 2.5rem;
      max-width: 700px;
      width: 90%;
      margin-top: 8rem;
      margin-bottom: 3rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(212,175,55,0.15);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      text-align: center;
      color: #D4AF37;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid rgba(212,175,55,0.3);
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      color: #fbd64f;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #D4AF37;
      background: rgba(255,255,255,0.15);
      outline: none;
    }

    .row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .row > div {
      flex: 1;
      min-width: 45%;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    input[type="file"] {
      color: #ccc;
      cursor: pointer;
    }

    input[type="file"]::-webkit-file-upload-button {
      background: linear-gradient(90deg, #D4AF37, #fff, #D4AF37);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: 600;
      padding: 0.4rem 0.9rem;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #fff, #D4AF37, #fff);
    }

    button {
      background: linear-gradient(90deg, #D4AF37, #fff, #D4AF37);
      color: #000;
      font-weight: 700;
      border: none;
      padding: 0.9rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #fff, #D4AF37, #fff);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        right: -100%;
        background: rgba(0,0,0,0.95);
        flex-direction: column;
        width: 200px;
        text-align: right;
        padding: 1rem;
        border-left: 1px solid rgba(212,175,55,0.3);
        transition: right 0.3s ease;
      }

      .nav-links.active {
        right: 0;
      }

      .hamburger {
        display: block;
      }

      .container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

</html>
