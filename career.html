  <style>
    /* ===== Career Page ===== */
    .career-section {
      max-width: 800px;
      margin: 5rem auto;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(212,175,55,0.4);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 20px;
      color: #fff;
      text-align: center;
      box-shadow: 0 6px 25px rgba(0,0,0,0.4);
    }

    .career-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #D4AF37, #fff, #D4AF37);
      -webkit-background-clip: text;
      color: transparent;
    }

    .career-section p {
      color: #ddd;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      text-align: left;
    }

    label {
      color: #D4AF37;
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
      appearance: none;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      background: rgba(255,255,255,0.2);
      border: 1px solid #D4AF37;
    }

    select {
      background: linear-gradient(90deg, rgba(212,175,55,0.15), rgba(255,255,255,0.1));
      color: #fff;
      border: 1px solid rgba(212,175,55,0.5);
    }

    option {
      background: #000;
      color: #fff;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    .phone-group {
      display: flex;
      gap: 0.8rem;
      align-items: center;
    }

    .phone-group select {
      width: 35%;
      flex-shrink: 0;
    }

    .phone-group input {
      width: 65%;
    }

    button {
      background: linear-gradient(90deg, #D4AF37, #fff, #D4AF37);
      color: #000;
      border: none;
      padding: 0.9rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #fff, #D4AF37, #fff);
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .career-section {
        width: 90%;
        padding: 1.5rem;
      }

      .phone-group {
        flex-direction: column;
      }

      .phone-group select,
      .phone-group input {
        width: 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
