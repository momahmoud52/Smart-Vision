<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partnership - Smart Vision</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo-container">
      <img src="Picture1.png" alt="Company Logo" class="logo-img">
      <span class="logo-text">Smart Vision</span>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About us</a>
      <a href="service.html">Service</a>
      <a href="partnership.html" class="active">Partnership</a>
      <a href="project.html">Project</a>
      <a href="team.html">Our Team</a>
      <a href="contact.html">Contact us</a>
    </nav>
    <button class="hamburger" id="hamburger">&#9776;</button>
  </header>

  <!-- Hero -->
  <section class="partnership-hero">
    <h1>Our Partnerships</h1>
    <p>Together with our trusted partners, we build the future.</p>
  </section>

  <!-- Moving Strips -->
  <section class="partners-strip">
    <!-- Strip 1 (left direction) -->
    <div class="marquee marquee-left">
      <div class="marquee-inner">
        <img src="6.jpg" alt="Partner 1">
        <img src="9.jpg" alt="Partner 2">
        <img src="10.jpg" alt="Partner 3">
        <img src="11.png" alt="Partner 4">
        <img src="22.jpg" alt="Partner 5">
        <!-- مكرر للـ loop -->
        <img src="22.jpg" alt="Partner 1">
        <img src="11.png" alt="Partner 2">
        <img src="10.jpg" alt="Partner 3">
        <img src="9.jpg" alt="Partner 4">
        <img src="6.jpg" alt="Partner 5">
      </div>
    </div>

    <!-- Strip 2 (right direction) -->
    <div class="marquee marquee-right">
      <div class="marquee-inner">
        <img src="5.jpg" alt="Logo A">
        <img src="4.png" alt="Logo B">
        <img src="3.png" alt="Logo C">
        <img src="2.png" alt="Logo D">
        <img src="1.jpg" alt="Logo E">
        <!-- مكرر للـ loop -->
        <img src="1.jpg" alt="Logo A">
        <img src="2.png" alt="Logo B">
        <img src="3.png" alt="Logo C">
        <img src="4.png" alt="Logo D">
        <img src="5.jpg" alt="Logo E">
      </div>
    </div>
  </section>

  <!-- Grid Partners -->
  <section class="partners-grid">
    <h2>Trusted by Industry Leaders</h2>
    <div class="logos-grid">
      <div class="logo-circle"><img src="1.jpg" alt="Logo 1"></div>
      <div class="logo-circle"><img src="2.png" alt="Logo 2"></div>
      <div class="logo-circle"><img src="3.png" alt="Logo 3"></div>
      <div class="logo-circle"><img src="4.png" alt="Logo 4"></div>
      <div class="logo-circle"><img src="5.jpg" alt="Logo 5"></div>
      <div class="logo-circle"><img src="6.jpg" alt="Logo 6"></div>
      <div class="logo-circle"><img src="9.jpg" alt="Logo 7"></div>
      <div class="logo-circle"><img src="10.jpg" alt="Logo 8"></div>
      <div class="logo-circle"><img src="11.png" alt="Logo 9"></div>
    </div>
  </section>
  
<!-- Social Media -->
<div class="social-links">
  <a href="https://facebook.com" target="_blank" class="social-icon">
    <i class="fab fa-facebook-f"></i>
  </a>
  <a href="https://twitter.com" target="_blank" class="social-icon">
    <i class="fab fa-twitter"></i>
  </a>
  <a href="https://instagram.com" target="_blank" class="social-icon">
    <i class="fab fa-instagram"></i>
  </a>
  <a href="https://linkedin.com" target="_blank" class="social-icon">
    <i class="fab fa-linkedin-in"></i>
  </a>
  <a href="https://youtube.com" target="_blank" class="social-icon">
    <i class="fab fa-youtube"></i>
  </a>
  <a href="https://wa.me/1234567890" target="_blank" class="social-icon">
    <i class="fab fa-whatsapp"></i>
  </a>
</div>

<!-- مكتبة FontAwesome للأيقونات -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Smart Vision. All Rights Reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
